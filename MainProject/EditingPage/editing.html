<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit - Storily</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="editing.css">
    <!-- Custom JS -->
    <script src="editing.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header-section">
        <!-- Navbar -->
        <div class="container-navigation">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="../MainPage/homepage.html">Storily</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="../MainPage/homepage.html">Home</a>
                    <a class="nav-link" href="../GalleryPage/gallery.html">Gallery</a>
                    <a class="nav-link" href="../AlbumsPage/albums.html">Albums</a>
                    <a class="nav-link" href="../EditingPage/editing.html">Add/Delete</a>
                    <a class="nav-link" href="#">Sign In</a>
                    <a class="nav-link" href="#">Sign Up</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-section">
        <div class="container-main">
            <div class="welcome col-md-12">
                <h1 class="introduction-storily">Add New Image</h1>
                <p>Add your memories to your gallery.</p>
            </div>

            <form id="imageUploadForm" class="upload-form">
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" required>
                </div>
                <div class="mb-3">
                    <label for="imageTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="imageTitle" required>
                </div>
                <div class="mb-3">
                    <label for="imageDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="imageDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageCategory" class="form-label">Category</label>
                    <select class="form-control" id="imageCategory">
                        <option value="nature">Nature</option>
                        <option value="urban">Urban</option>
                        <option value="people">People</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Add to Gallery</button>
            </form>
        </div>
    </main>

    <!-- ... footer (same as other pages) ... -->
</body>
</html>
