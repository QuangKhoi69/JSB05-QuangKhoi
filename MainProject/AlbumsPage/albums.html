<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Storily</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="albums.css">
    <!-- Custom JS -->
    <script src="albums.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header-section">
        <!-- Navbar -->
        <div class="container-navigation">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="../MainPage/homepage.html">Storily</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="../MainPage/homepage.html">Home</a>
                    <a class="nav-link" href="../GalleryPage/gallery.html">Gallery</a>
                    <a class="nav-link" href="../AlbumsPage/albums.html">Albums</a>
                    <a class="nav-link" href="../EditingPage/editing.html">Add/Delete</a>
                    <a class="nav-link" href="#">Sign In</a>
                    <a class="nav-link" href="#">Sign Up</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-section">
        <div class="container-main">
            <!-- Albums Header -->
            <div class="welcome col-md-12">
                <h1 class="introduction-storily">Your Albums</h1>
                <p>Organize your memories into beautiful collections.</p>
            </div>

            <!-- Album Controls -->
            <div class="album-controls">
                <button class="btn btn-dark" id="createAlbumBtn">
                    <i class="fas fa-plus"></i> Create New Album
                </button>
            </div>

            <!-- Albums Grid -->
            <div class="albums-grid">
                <!-- Example Album (will be dynamic in real implementation) -->
                <div class="album-card">
                    <div class="album-preview">
                        <img src="https://via.placeholder.com/300" alt="Album Cover">
                        <span class="photo-count"><i class="fas fa-image"></i> 12</span>
                    </div>
                    <div class="album-info">
                        <h3>Vacation 2024</h3>
                        <p>Summer memories in Italy</p>
                        <div class="album-actions">
                            <button class="btn btn-sm btn-outline-dark">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-dark">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-dark">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="colored-section" id="footer">
        <div class="container-footer">
            <p>Copyright &copy; 2024 Storily</p>
            <div class="social-media-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
